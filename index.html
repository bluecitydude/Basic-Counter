<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sporty Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="counter-card" role="main">
    <header class="header">
      <h1 class="title">Sporty Countdown</h1>
      <p class="subtitle">Smooth • Responsive • Animated</p>
    </header>

    <section class="controls">
      <div class="inputs">
        <label class="sr-only" for="hour">Hours</label>
        <input id="hour" type="number" inputmode="numeric" min="0" max="99" placeholder="HH">

        <label class="sr-only" for="min">Minutes</label>
        <input id="min" type="number" inputmode="numeric" min="0" max="59" placeholder="MM">

        <label class="sr-only" for="sec">Seconds</label>
        <input id="sec" type="number" inputmode="numeric" min="0" max="59" placeholder="SS">
      </div>

      <div class="actions">
        <button id="startBtn" class="btn start">Start</button>
        <button id="stopBtn" class="btn stop">Stop</button>
      </div>
    </section>

    <section class="display">
      <div id="timer" class="timer">00:00:00</div>
    </section>
  </main>

  <a href="https://basiccountertej.netlify.app/"></a>

  <script src="js/script.js" defer></script>
</body>
</html>
